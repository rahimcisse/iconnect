<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Job - IConnect</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
<link href='static/main.css' rel='stylesheet'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>

<script> 
tailwind.config = {
darkMode: 'class',
theme: {
extend: {
colors: {
primary:'#3b82f6',
secondary:'#10b981',
dark: {
900: '#111827',
800: '#1F2937',
700: '#374151',
600: '#4B5563',
500: '#6B7280',
400: '#9CA3AF'
}
},
borderRadius: {
'none':'0px',
'sm':'4px',
DEFAULT:'8px',
'md':'12px',
'lg':'16px',
'xl':'20px',
'2xl':'24px',
'3xl':'32px',
'full':'9999px',
'button':'8px'
}
}
}
}
</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
  <header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center">
                <a href="#" class="text-2xl font-['Pacifico'] text-primary mr-10">Iconnect</a>
                <nav class="hidden md:flex space-x-8">
                    <a href="index" class="text-gray-700 dark:text-gray-300 hover:text-primary font-medium">Home</a>
                    <a href="browse" class="text-gray-700 dark:text-gray-300 hover:text-primary font-medium">Browse Jobs</a>
                    <a href="addJob" class="text-gray-700 dark:text-gray-200 hover:text-primary dark:hover:text-primary font-medium">Add Job</a>
                    <a href="about" class="text-primary font-medium">About Us</a>
                    <a href="how_it_works" class="text-gray-700 dark:text-gray-300 hover:text-primary font-medium">How It Works</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <button class="text-gray-700 dark:text-gray-300 hover:text-primary font-medium whitespace-nowrap">Log In</button>
                <button class="bg-primary text-white px-4 py-2 font-medium !rounded-button hover:bg-primary/90 whitespace-nowrap">Sign Up</button>
      <div class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 cursor-pointer" id="mobileMenuToggle">
        <i class="ri-menu-line ri-lg dark:text-gray-300"></i>
      </div>
      <div class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 cursor-pointer" id="darkModeToggle">
        <i class="ri-sun-line ri-lg dark:text-gray-300" id="themeIcon"></i>
      </div>
            </div>
        </div>
    </header>
  <div class="container mx-auto px-4 py-10 max-w-lg">
    <h1 class="text-2xl font-bold mb-6">Add a Job</h1>
    <form id="addJobForm" class="space-y-4">
      <div>
        <label for="title" class="block mb-1 font-medium">Name</label>
        <input type="text" id="title" name="title" required class="w-full px-4 py-2 border rounded-md dark:bg-dark-800">
      </div>

      <div>
        <label for="location" class="block mb-1 font-medium">Location</label>
        <input type="text" id="location" name="location" required class="w-full px-4 py-2 border rounded-md dark:bg-dark-800">
      </div>
      <div>
        <label for="job_type" class="block mb-1 font-medium">Job Type</label>
        <input type="text" id="job_type" name="job_type" required class="w-full px-4 py-2 border rounded-md dark:bg-dark-800">
      </div>
      <div>
        <label for="description" class="block mb-1 font-medium">Job Description</label>
        <textarea id="description" name="description" rows="3" class="w-full px-4 py-2 border rounded-md dark:bg-dark-800"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Add Job</button>
    </form>
    <div id="result" class="mt-4 text-green-600 font-semibold hidden">Job added successfully!</div>
  </div>

  <script>
      // Dark mode functionality
        const toggle = document.getElementById('darkModeToggle');
        const icon = document.getElementById('themeIcon');

        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
            icon.classList.remove('ri-sun-line');
            icon.classList.add('ri-moon-line');
        }

        toggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            icon.classList.toggle('ri-sun-line');
            icon.classList.toggle('ri-moon-line');
        });
    document.getElementById('addJobForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        title: document.getElementById('title').value,
        location: document.getElementById('location').value,
        job_type: document.getElementById('job_type').value,
        description: document.getElementById('description').value
      };

      fetch('/api/jobs', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        if (response.status === 'success') {
          document.getElementById('result').classList.remove('hidden');
          document.getElementById('addJobForm').reset();
        }
      })
      .catch(err => console.error(err));
    });
  </script>
  
</body>
</html>
